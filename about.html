<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles.css">
        <title>LiftOff</title> 
    </head>

    <body class="bg-secondary">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="index.html">LiftOff</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                    aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler" role="navigation">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">LiftOff</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">About Us<span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        <em>"All basketball, all the time"</em>
                    </span>
                </div>
            </nav>
        </header>

        <div class="container-fluid mainpage">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <div class="card quotecard bg-dark text-light">
                        <div class="card-header bg-secondary">
                            A Word From Our Staff
                        </div>
                        <div class="card-body">
                            <blockquote class="blockquote">
                                <p class="mb-0">Basketball is an art and is everchanging
                                </p>
                                <footer class="blockquote-footer text-secondary">Josh Wilder, Founder of <cite
                                        title="Source Title">LiftOff</cite>
                                </footer>
                            </blockquote>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row d-flex justify-content-center">
                <div class="col-lg-8 border rounded bg-dark text-light contactform">
                    <form>
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="firstnamefield">First name</label>
                                <input type="text" class="form-control" id="firstnamefield" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="lastnamefield">Last name</label>
                                <input type="text" class="form-control" id="lastnamefield" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="emailfield">Email</label>
                                <input type="text" class="form-control" id="emailfield" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="cityfield">City</label>
                                <input type="text" class="form-control" id="cityfield">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="stateselect">State</label>
                                <select class="custom-select" id="stateselect">
                                    <option selected disabled value="">Choose...</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DC">District of Columbia</option>
                                    <option value="DE">Delaware</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="IA">Iowa</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MD">Maryland</option>
                                    <option value="ME">Maine</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MT">Montana</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NY">New York</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="PR">Puerto Rico</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VA">Virginia</option>
                                    <option value="VT">Vermont</option>
                                    <option value="WA">Washington</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="zipcodefield">Zip</label>
                                <input type="text" class="form-control" id="zipcodefield">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="consentcheck" required
                                    data-toggle="tooltip" data-placement="top" title="I wholeheartedly agree!">
                                <label class="form-check-label" for="consentcheck">
                                    I would like to recieve news and promotional emails from LiftOff via email.
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="synergybox">LiftOff, Basketball Media</label>
                            <textarea class="form-control" id="synergybox"
                                placeholder="Please tell us your opportunites..."></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </form>
                </div>
            </div>
        </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/bootstrap.bundle.js"></script>

    </body>
    
</html>
